<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    
    <script>
        document.writeln(100);
        document.writeln("</br>");
        document.writeln(100.123);
        document.writeln("</br>");
        document.writeln(0xFFF) //Hexadesimal
        document.writeln("</br>");
        document.writeln(0b111000100) //binery
        document.writeln("</br>");
        document.writeln(0o0101010);
    </script>
</body>
</html>
