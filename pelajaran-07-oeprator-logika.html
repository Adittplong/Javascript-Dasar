<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Operator Logika</title>
    </head>
    <body>
        <script>
            // Operator &&
            let nilaiujian = 70;
            let nilaiabsen = 75;

            let lulusujian = nilaiujian > 75;
            let lulusabsen = nilaiabsen > 75;

            let lulus = lulusujian&&lulusabsen;
            document.writeln("<p>"+ lulus + "</p>");

            //Operator ||
            lulus = lulusujian||lulusabsen;
            document.writeln("<p>"+ lulus + "</p>");

            //Operator !
            lulus=!lulusujian
            document.writeln("<p>"+ lulus + "</p>");

        </script>
    </body>
</html>
