<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipe data objek</title>
</head>
<body>
    <script>
        const person = {};

        //menambah atau mengubah
        person["nama"] = "Aditya Prayoga Suarman";
        person["alamat"] = "Depok";
        person["umur"] = "27 tahun";

        delete person["umur"];

        console.table(person);

        const orang = {
            nama : person["nama"],
            alamat : person["alamat"],
            umur : person["umur"]
        };

        console.info(`Nama : ${orang.nama}`);
        console.info(`Alamat : ${orang.alamat}`);
        console.info(`Umur : ${orang.umur}`);
        console.info(`Nama : ${orang.nama}  Alamat : ${orang.alamat} Umur : ${orang.umur}`)
        console.table(orang);
    </script>
</body>
</html>
