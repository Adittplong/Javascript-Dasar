<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF Expression</title>
</head>
<body>
    <script>
        const nilai = 80;
        const ipk = 3.0;

        if (nilai >= 80) {
            document.writeln("<p>Anda lulus</p>");
        };

        if (nilai < 80) {
            document.writeln("<p>Anda tidak lulus</p>");
        } else {
            document.writeln("<p>Anda Lulus</p>");
        };

        if (nilai>=75 && ipk>2.0) {
            document.writeln("<p>Anda Lulus</p>");
        } else {
            document.writeln("<p>Anda tidak lulus</p>");
        };

        if (nilai>=75 || ipk>4.0) {
            document.writeln("<p>Anda Lulus</p>");
        } else {
            document.writeln("<p>Anda tidak lulus</p>");
        };

        if (nilai!=10) {
            document.writeln("<p>Anda Lulus</p>");
        } else {
            document.writeln("<p>Anda tidak lulus</p>");
        };

        if(nilai>=80){
            document.writeln("<p>Nilai Anda A</p>");
        }else if (nilai>60) {
            document.writeln("<p>Nilai Anda B</p>");
        }else{
            document.writeln("<p>Nilai Anda C</p>");
        }
    </script>
</body>
</html>
