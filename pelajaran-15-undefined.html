<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined</title>
</head>
<body>
    <script>
        let name;
        if (name==undefined) {
            console.info("Array Undefined");
        } else {
            alert(`DEFINED ${name}`);
        };

        let name3 = ["Aditya","Prayoga"];

        if (name3[1]==undefined) {
            console.info("Array Undefined");
        } else {
            alert(`DEFINED ${name3}`);
        };

        let name2 = {};
        if (name2.name==undefined) {
            console.info("Array Undefined");
        } else {
            alert(`DEFINED ${name2}`);
        };
    </script>
</body>
</html>
