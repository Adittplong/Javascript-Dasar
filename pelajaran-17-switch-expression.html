<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        const nilai = "A";

        switch (nilai) {
            case "A" :
                document.writeln("Anda Mendapat Nilai A ");
                break;
            case "B" :
                document.writeln("Anda Mendapat Nilai B ");
                break;
            case "C" :
                document.writeln("Anda Mendapat Nilai C ");
                break;
            default:
                document.writeln("Kurang Berungun");
                break;
        }
    </script>
</body>
</html>
