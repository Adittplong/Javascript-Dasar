<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    <script>
        let i = 1;
        do {
           alert("Hai"); 
           i++;
        } while (1<=10);
    </script>
</body>
</html>
