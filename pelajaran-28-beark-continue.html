<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break dan Continue</title>
</head>
<body>
    <script>
        let i = 1;
        while (true) {
            alert(`Hallo ${i}`);
            i++;
        
            if (i >= 3) {
                break;
            }
        };

        for(i=1; i<=100; i++){
            if(i % 2 === 0 ){
                continue;
            }
            document.writeln(`<p>Perulangan Ganjil ${i}</p>`);
        }
    </script>
</body>
</html>
