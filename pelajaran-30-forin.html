<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>
<body>
    <script>

        const person = {
            firstname : "Muhammad",
            middlename : "Aditya",
            lastname : "Prayoga"
        }
        for (const key in person) {
            document.writeln(`<p>${key} : ${person[key]}</p>`) ;     
        }

        const name = ["Muhammad","Aditya","Prayoga"];
        for (const key in name) {
            document.writeln(`<p>${key} : ${name[key]}</p>`)          
        }
    </script>
</body>
</html>
