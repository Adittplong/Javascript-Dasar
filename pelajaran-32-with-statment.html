<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Statment</title>
</head>
<body>
    <script>
        const person = {
            firstname : "Aditya",
            middlename : "Prayoga",
            lastname : "Suarman"
        };

        with (person) {
            console.info(firstname);
            console.info(middlename);
            console.info(lastname);
        }
    </script>
</body>
</html>
