<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter</title>
</head>
<body>
    <script>
        function name(firstname, lastname) {
            document.writeln(`<p>Hello ${firstname} ${lastname}</p>`);
        }

        name("adit","prayoga");
    </script>
</body>
</html>
