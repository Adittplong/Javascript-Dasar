<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fungstion Optional Parameter</title>
</head>
<body>
    <script>
        function sayhello(first, mid , last) {
            console.info(first);
            console.info(mid);
            console.info(last);
        }

        sayhello("Aditya");
        sayhello("Aditya", "Prayoga");
        sayhello("Aditya","Prayoga","Suarman")
    </script>
</body>
</html>
