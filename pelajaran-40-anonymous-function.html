<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function</title>
</head>
<body>
    <script>
        let say = function (name){
            console.info(`Hello ${name}`);
        }

        say("Adit");

        function givemename(callback){
            callback("Adit");
        }

        givemename(function(name){
            console.info(`Hello ${name}`);
        });

    </script>
</body>
</html>
