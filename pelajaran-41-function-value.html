<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Value</title>
</head>
<body>
    <script>
        function sayhello(name) {
            document.writeln(`<p>Hello ${name}</p>`);
        };

        function givemename(callback) {
            callback("Suarman")
        }

        let say = sayhello;

        sayhello("Aditya");
        say("Prayoga")
        givemename(sayhello);
        givemename(say);
    </script>
</body>
</html>
