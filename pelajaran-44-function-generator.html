<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Generator</title>
</head>
<body>
   <script>
        function* createname(){
            yield "Muhammad";
            yield "Aditya";
            yield "Prayoga";
        };

        const names = createname();
        for (const name of names) {
            console.info(name);
        }

        function* buatganjil(value){
            for (let i = 1; i <= value; i++){
                    yield i;     
            }
        }

        const numbers = buatganjil(100);
        // for (const number of numbers) {
        //     console.info(number);
        // }
        
        console.info(numbers.next().value);


        function* buatganjilarray(valu){
            const result = [];
            for (let g = 1; g <= valu; g++) {
               if (g % 2 ===1) {
                 console.info(`Yield ${g}`);
                 result.push(g);
               }   
            }
            return result;
        }

        const num = buatganjilarray(100);
        for (const nums of num) {
            console.info(num);
        }
   </script> 
</body>
</html>
