<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    <script>
        function createadder(value){
            const owner = "Aditya";
            function add(param) {
                console.info(owner);
                return value + param;
            }
            return add;
        }

        const addtwo =createadder(2);
        console.info(addtwo(10));
        console.info(addtwo(20));
    </script>
</body>
</html>
