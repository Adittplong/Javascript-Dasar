<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function Di Object</title>
</head>
<body>
    <script>
        const person = {
            name : "Eko",
            sayhello : (name) => {
                console.info(`Hello ${name}`)
            }
        }

        person.sayhello("Adit")
    </script>
</body>
</html>
