<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strict mode</title>
</head>
<body>
    <script>
        function usestrictmode() {
            // 'use strict'
            const person = {
                first : "aditya"
            };

            with(person){
                console.info(first);
            };
        };

        usestrictmode();
    </script>
</body>
</html>
