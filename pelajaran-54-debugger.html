<body>
    <script>
        function createfullname(first, mid, last){
            // debugger;
            const fullname = `${first} ${mid} ${last}`;
            return fullname;
        }

        const name = createfullname('aditya', 'prayoga', 'suarman');
        console.info(name);

        function sum(...numbers){
            // debugger;
            total = 0;
            for (const number of numbers) {
                total += number;
            }

            return total;
        }

        console.info(sum(1,1,1,1,1,));
    </script>
